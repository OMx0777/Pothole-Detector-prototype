<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .card { 
            background: #f9f9f9; 
            padding: 15px; 
            margin: 10px 0; 
            border-left: 4px solid #4CAF50; 
        }
    </style>
</head>
<body>
    <h1>📊 Pothole Analytics</h1>
    
    <div class="card">
        <h3>Total Detections</h3>
        <p>{{ total_potholes }} potholes found</p>
    </div>
    
    <div class="card">
        <h3>Recent Scans</h3>
        <ul>
            {% for detection in recent_detections %}
            <li>{{ detection.date }} - {{ detection.count }} potholes</li>
            {% endfor %}
        </ul>
    </div>
    
    <a href="/">Back to Upload</a>
</body>
</html>
